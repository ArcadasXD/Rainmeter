[Rainmeter]
Author=Wyzzymoon.Deviantart.com

[Metadata]
Name= BC-lock
Description= A Block Clock
Version=1.0
Tags= Block | Rainmeter | Clock | WyzzyMoon
Variant=1

[Variables]
Size=300

[MeasureHours]
Measure=Time
Format=%H

[MeasureMin]
Measure=Time
Format=%M

[MeasureSec]
Measure=Time
Format=%S

[MeasureHoursCalc]
Measure=Calc
Formula=MeasureHours
MinValue=0
MaxValue=23

[MeasureMinCalc]
Measure=Calc
Formula=MeasureMin
MinValue=0
MaxValue=59

[MeasureSecCalc]
Measure=Calc
Formula=MeasureSec
MinValue=0
MaxValue=59

[MeterHours]
Meter=Bar
MeasureName=MeasureHoursCalc
W=#Size#
H=#Size#
BarOrientation=Horizontal
BarColor=0,0,0,100


[MeterMin]
Meter=Bar
MeasureName=MeasureMinCalc
W=#Size#
H=#Size#
BarOrientation=Vertical
Flip=1
BarColor=0,0,0,100


[MeterSec]
Meter=Bar
MeasureName=MeasureSecCalc
W=#Size#
H=#Size#
BarOrientation=Vertical
BarColor=0,0,0,100


