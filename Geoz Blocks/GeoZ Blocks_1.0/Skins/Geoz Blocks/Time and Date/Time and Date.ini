[Rainmeter]
Update=1

[Metadata]
Author=WyzzyMoon
Name=
Version=1.0

[Variables]
@include0=#@#variables.inc
@include1=#@#BG.inc
@include2=#@#FG.inc
Size=10
BGSizeW=((#UU#)*#Size#)
BGSizeH=((#U#)*#Size#)
FGSizeW=((#UU#)*#Size#)
FGSizeH=((#U#)*#Size#)

[MeasureTime]
Measure=Time
Format=%X

[MeasureDate]
Measure=Time
Format=%x

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontFace=haxrcorpttf
FontSize=15
FontColor=#AColor#
StringAlign=CenterCenter
Antialias=1
X=(56+((#BGSizeW#-#Size#)/2))
Y=70
Text=%1



[MeterDate]
Meter=String
MeasureName=MeasureDate
FontFace=haxrcorpttf
FontSize=15
FontColor=#AColor#
StringAlign=CenterCenter
Antialias=1
X=(56+((#BGSizeW#-#Size#)/2))
Y=(30+#FGSizeH#)
Text=%1