[Rainmeter]
Update=1

[Metadata]
Author=WyzzyMoon
Name=
Version=1.0

[Variables]
@include0=#@#variables.inc
@include1=#@#BG.inc
@include2=#@#FG.inc
Size=10
BGSizeW=((#UU#)*#Size#)
BGSizeH=((#U#)*#Size#)
FGSizeW=((#UU#)*#Size#)
FGSizeH=((#U#)*#Size#)

[MeasureRAM]
Measure=PhysicalMemory

[MeterRAM]
Meter=Line
MeasureName=MeasureRAM
X=56
Y=56
W=(#FGSizeW#-#Size#)
H=(#FGSizeH#-#Size#)
LineColor=#AColor#
SolidColor=0,0,0,0
AntiAlias=1