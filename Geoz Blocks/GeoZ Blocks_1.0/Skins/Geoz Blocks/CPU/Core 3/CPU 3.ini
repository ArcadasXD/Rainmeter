[Rainmeter]
Update=1

[Metadata]
Author=WyzzyMoon
Name=
Version=1.0

[Variables]
@include0=#@#variables.inc
@include1=#@#BG.inc
@include2=#@#FG.inc
Size=10
FGSizeW=((#U#)*#Size#)
FGSizeH=((#U#)*#Size#)
BGSizeW=((#U#)*#Size#)
BGSizeH=((#U#)*#Size#)


[MeasureCore0]
Measure=CPU
Processor=1

[MeterCPU]
Meter=Line
MeasureName=MeasureCore0
X=56
Y=56
W=(#FGSizeW#-#Size#)
H=(#FGSizeH#-#Size#)
LineColor=#AColor#
SolidColor=0,0,0,0
AutoScale=1
AntiAlias=1

