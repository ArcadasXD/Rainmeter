[Rainmeter]
Update=1

[Metadata]
Author=WyzzyMoon
Name=
Version=1.0

[Variables]
@include0=#@#variables.inc
@include1=#@#BG.inc
@include2=#@#FG.inc
Size=10
BGSizeW=((#UUU#)*#Size#)
BGSizeH=((#U#)*#Size#)
FGSizeW=((#UUU#)*#Size#)
FGSizeH=((#U#)*#Size#)

[MeterFile]
Meter=Image
ImageName=#LI1#
Y=60
X=66
H=((0.75*#U#)*#Size#)
W=((0.75*#U#)*#Size#)
PreserveAspectRatio=1
ImageAlpha=200
SolidColor=0,0,0,0
LeftMouseUpAction=["#LP1#"]

[MeterWeb]
Meter=Image
ImageName=#LI2#
Y=60
X=((56+((#BGSizeW#-#Size#)/2))-((0.75*#U#)*#Size#)/2)
H=((0.75*#U#)*#Size#)
W=((0.75*#U#)*#Size#)
PreserveAspectRatio=1
ImageAlpha=200
SolidColor=0,0,0,0
LeftMouseUpAction=["#LP2#"]

[MeterMusic]
Meter=Image
ImageName=#LI3#
Y=60
X=((46+(2*(#BGSizeW#-#Size#)/2))-((0.75*#U#)*#Size#))
H=((0.75*#U#)*#Size#)
W=((0.75*#U#)*#Size#)
ImageAlpha=200
PreserveAspectRatio=1
SolidColor=0,0,0,0
LeftMouseUpAction=["#LP3#"]