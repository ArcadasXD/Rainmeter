[Rainmeter]
Update=1

[Metadata]
Author=WyzzyMoon
Name=
Version=1.0

[Variables]
@include0=#@#variables.inc
@include1=#@#BG.inc
@include2=#@#FG.inc
Size=10
BGSizeW=((#U#)*#Size#)
BGSizeH=((#UUU#)*#Size#)
FGSizeW=((#U#)*#Size#)
FGSizeH=((#UUU#)*#Size#)

[MeterFile]
Meter=Image
ImageName=#LI1#
X=60
Y=66
W=((0.75*#U#)*#Size#)
H=((0.75*#U#)*#Size#)
PreserveAspectRatio=1
ImageAlpha=200
SolidColor=0,0,0,0
LeftMouseUpAction=["#LP1#"]

[MeterWeb]
Meter=Image
ImageName=#LI2#
X=60
Y=((56+((#BGSizeH#-#Size#)/2))-((0.75*#U#)*#Size#)/2)
W=((0.75*#U#)*#Size#)
H=((0.75*#U#)*#Size#)
PreserveAspectRatio=1
ImageAlpha=200
SolidColor=0,0,0,0
LeftMouseUpAction=["#LP2#"]

[MeterMusic]
Meter=Image
ImageName=#LI3#
X=60
Y=((46+(2*(#BGSizeH#-#Size#)/2))-((0.75*#U#)*#Size#))
W=((0.75*#U#)*#Size#)
H=((0.75*#U#)*#Size#)
ImageAlpha=200
PreserveAspectRatio=1
SolidColor=0,0,0,0
LeftMouseUpAction=["#LP3#"]