[Rainmeter]
Update=1000

[Metadata]
Author=WyzzyMoon
Name=
Version=1.0

[Variables]
@include0=#@#variables.inc
@include1=#@#BG.inc
@include2=#@#FG.inc
Size=10
BGSizeW=((#U#)*#Size#)
BGSizeH=((#U#)*#Size#)
FGSizeW=((#U#)*#Size#)
FGSizeH=((#U#)*#Size#)
HDDname=D:

[MeasureUsed]
Measure=FreeDiskSpace
Drive=#HDDname#
InvertMeasure=1
UpdateDivider=5

[MeterUsed]
Meter=Roundline
MeasureName=MeasureUsed
X=(56+((#FGSizeW#-#Size#)/2))
Y=(56+((#FGSizeW#-#Size#)/2))
W=0
H=0
StartAngle=4.712
RotationAngle=6.283
LineLength=((#FGSizeW#-#Size#)/2)
LineColor=#AColor#
LineStart=27
Solid=1
AntiAlias=1

[MeterTotal]
Meter=Roundline
X=(56+((#FGSizeW#-#Size#)/2))
Y=(56+((#FGSizeW#-#Size#)/2))
W=0
H=0
StartAngle=4.712
RotationAngle=6.283
LineLength=((#FGSizeW#-#Size#)/2)
LineColor=#AColor#
LineStart=29
Solid=1
AntiAlias=1

[MeterName]
Meter=String
FontFace=haxrcorpttf
FontSize=15
FontColor=#AColor#
StringAlign=CenterCenter
Antialias=1
X=(56+((#FGSizeW#-#Size#)/2))
Y=(56+((#FGSizeW#-#Size#)/2))
Text=#HDDname#\

