[Rainmeter]
Update=1000

[Metadata]
Author=WyzzyMoon
Name=
Version=1.0

[Variables]
@include0=#@#variables.inc
@include1=#@#BG.inc
@include2=#@#FG.inc
Size=10
BGSizeW=((#UUU#)*#Size#)
BGSizeH=((#UUUU#)*#Size#)
FGSizeW=((#UUU#)*#Size#)
FGSizeH=((#UUUU#)*#Size#)

[MeasureMusic]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Title

[MeasureArtist]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureMusic]
PlayerType=Artist

[MeasureCover]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureMusic]
PlayerType=Cover
DynamicVariables=1

[MeasureProgress]
Measure=Plugin
Plugin=NowPlaying
PlayerName=[MeasureMusic]
PlayerType=Progress

[MeterCover]
Meter=Image
ImageName=[MeasureCover]
PreserveAspectRatio=1
X=56
Y=16
W=(#FGSizeW#-#Size#)
H=(#FGSizeH#-#Size#)
DynamicVariables=1

[MeterProgress]
Meter=Bar
MeasureName=MeasureProgress
X=56
Y=(90+((#UUU#)*#Size#)+5)
W=(#FGSizeW#-#Size#)
H=2
BarOrientation=Horizontal
BarColor=#AColor#


[MeterArtist]
Meter=String
MeasureName=MeasureArtist
FontFace=haxrcorpttf
FontSize=15
FontColor=#AColor#
StringAlign=CenterCenter
Antialias=1
X=(50+(#FGSizeW#/2))
Y=(65+((#UUU#)*#Size#))
Text=%1

[MeterNameTrack]
Meter=String
MeasureName=MeasureMusic
FontFace=haxrcorpttf
FontSize=15
FontColor=#AColor#
StringAlign=CenterCenter
Antialias=1
X=(50+(#FGSizeW#/2))
Y=(80+((#UUU#)*#Size#))
Text=%1

[MeterPrev]
Meter=Image
ImageName=#@#Images\Prev.png
X=(((#FGSizeW#/5)*1)+20)
Y=(100+((#UUU#)*#Size#)+7)
SolidColor=0,0,0,0
LeftMouseUpAction=[!CommandMeasure "MeasureMusic" "Previous"]

[MeterStop]
Meter=Image
ImageName=#@#Images\Stop.png
X=(((#FGSizeW#/5)*2)+20)
Y=(100+((#UUU#)*#Size#)+7)
SolidColor=0,0,0,0
LeftMouseUpAction=[!CommandMeasure "MeasureMusic" "Stop"]

[MeterPlay]
Meter=Image
ImageName=#@#Images\Play.png
X=(((#FGSizeW#/5)*3)+20)
Y=(100+((#UUU#)*#Size#)+7)
SolidColor=0,0,0,0
LeftMouseUpAction=[!CommandMeasure "MeasureMusic" "PlayPause"]

[MeterPause]
Meter=Image
ImageName=#@#Images\Pause.png
X=(((#FGSizeW#/5)*4)+20)
Y=(100+((#UUU#)*#Size#)+7)
SolidColor=0,0,0,0
LeftMouseUpAction=[!CommandMeasure "MeasureMusic" "PlayPause"]

[MeterNext]
Meter=Image
ImageName=#@#Images\Next.png
X=(((#FGSizeW#/5)*5)+20)
Y=(100+((#UUU#)*#Size#)+7)
SolidColor=0,0,0,0
LeftMouseUpAction=[!CommandMeasure "MeasureMusic" "Next"]