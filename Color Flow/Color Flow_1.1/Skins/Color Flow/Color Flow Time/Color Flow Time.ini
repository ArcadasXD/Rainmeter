[Rainmeter]
Author=Wyzzymoon.Deviantart.com

[Metadata]
Name= Color Flow Time
Description= Patrick Muff's Color Flow for Rainmeter
Version=1.0
Tags= Patrick Muff | Rainmeter | Cydia | WyzzyMoon
Variant=1

[MeasureTime]
Measure=Time
Format=%H  %M

[MeasureHours-1]
Measure=Calc
Formula=MeasureHours - 1
RegExpSubstitute=1
Substitute="^(\d)$":"0\0","-1":"23"

[MeasureHours+1]
Measure=Calc
Formula=MeasureHours + 1
RegExpSubstitute=1
Substitute="^(\d)$":"0\0"

[MeasureHours]
Measure=Time
Format=%H

[MeasureMin-1]
Measure=Calc
Formula=MeasureMin - 1
RegExpSubstitute=1
Substitute="^(\d)$":"0\0","-1":"59"

[MeasureMin+1]
Measure=Calc
Formula=MeasureMin + 1
RegExpSubstitute=1
Substitute="^(\d)$":"0\0"

[MeasureMin]
Measure=Time
Format=%M

[Measure1]
Measure=Calc
Formula=1

[MeterTime]
Hidden=0
Meter=String
MeasureName=MeasureTime
FontFace=GeosansLight
FontSize=30
FontColor=255,255,255
StringAlign=CenterCenter
X=60
Y=95
AntiAlias=1

[MeterTime-1]
Hidden=0
Meter=String
MeasureName=MeasureHours-1
MeasureName2=MeasureMin-1
Text=%1  %2
FontFace=GeosansLight
FontSize=30
FontColor=255,255,255,75
StringAlign=CenterCenter
X=60
Y=45
AntiAlias=1

[MeterTime+1]
Hidden=0
Meter=String
MeasureName=MeasureHours+1
MeasureName2=MeasureMin+1
Text=%1  %2
FontFace=GeosansLight
FontSize=30
FontColor=255,255,255,75
StringAlign=CenterCenter
X=60
Y=145
AntiAlias=1

[MeterLine]
Meter=bar
MeasureName=Measure1
X=62
Y=10
W=1
H=155
BarOrientation=Vertical
BarColor=255,255,255,200









